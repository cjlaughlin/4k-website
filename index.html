<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

<title>
  4th & King
</title>

<style type="text/css">

* {
  margin: 0;
  padding: 0;
}


html{
  width: 100%;
  height:100%;
  position: fixed;
  background: url('https://s3-us-west-1.amazonaws.com/4k-website/images/tracks-01.jpg') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

body {
  min-height:100%;
}

.mailto{
  display:block;
  width:100%;
  height:100%;
}

#logo {
  margin: auto;
  position: absolute;
  top: 0; left: 0; bottom: 0; right: 0;
  width: 600px;
  height: 220px;
}

#contactwrapper {
  margin: auto;
  position: absolute;
  bottom: 100px; left: 0; right: 0;
  width: 220px;
  height: 40px;
  padding-right: 20px;
}

#contact {
  padding: 10px,;
  padding-top: 2px;
  border: solid 3px white;
  font-size: 12pt;
  font-family: 'Raleway', sans-serif;
  font-weight: 900;
  color: white;
  text-transform: uppercase;
  text-align: center;
  line-height: 40px;
  letter-spacing: 5px;
}

#contact:hover {
  background-color: white;
  color: black;
}


/* ----------- Desktop ----------- */

@media only screen and (max-width : 800px){

    #logo {
      width: 400px;
      height: 147px;
    }

  }


/* Portrait*/
@media only screen
and (max-device-width: 1000px )
and (orientation : portrait) {

    #contactwrapper {
      bottom: 200px; left: 0; right: 0;
      width: 600px;
      height: 100px;
      padding-right: 0px;
    }

    #contact {
      font-size: 30pt;
      padding: 30px;
    }

}

/* Landscape*/
@media only screen
and (max-device-width: 1000px )
and (orientation : landscape) {

    #logo {
      width: 300px;
      height: 110px;
    }

    #contactwrapper {
      bottom: 0px; left: 0; right: 0;
      width: 100%;
      height: 100px;
      padding-right: 0px;
    }

    #contact {
      font-size: 25pt;
      padding: 30px;
      background-color: white;
      border: none;
      color: black;
    }

}

</style>

</head>

<body>


<img src="https://s3-us-west-1.amazonaws.com/4k-website/images/4K_logo_white.svg" onclick="mail4k();" onerror="this.onerror=null; this.src='https://s3-us-west-1.amazonaws.com/4k-website/images/4K_logo_white.png'" id="logo">

<div id="contactwrapper" onclick="mail4k();" onerror="this.onerror=null;">
  <div id="contact">
      Get in touch
  </div>
</div>
<a class="mailto" href="mailto:hello@4thandking.com" target="_parent"></a>

<script type="text/javascript">

//mailto function for svg link click
function mail4k() {

  var email ="hello@4thandking.com";
  location.href = "mailto:"+email;
}

</script>
